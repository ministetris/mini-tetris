
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Mini's Tetris Fantasy</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="game-container">
    <canvas id="tetris" width="320" height="640"></canvas>
    <div class="controls">
      <img src="btn_left.png" class="btn" id="left" alt="Left">
      <img src="btn_down.png" class="btn" id="down" alt="Down">
      <img src="btn_right.png" class="btn" id="right" alt="Right">
      <img src="btn_rotate.png" class="btn" id="rotate" alt="Rotate">
    </div>
  </div>
  <script src="script.js"></script>
</body>
</html>
